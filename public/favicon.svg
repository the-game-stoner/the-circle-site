<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <defs>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="128" height="128" rx="24" fill="#070a0f"/>

  <!-- Outer ring -->
  <circle
    cx="64"
    cy="64"
    r="40"
    fill="none"
    stroke="#09ff03"
    stroke-width="14"
    filter="url(#glow)"
  />
</svg>

